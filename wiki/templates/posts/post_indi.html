{% extends 'posts/base.html' %}

{% block content %}
    <article class="post">
        {% if post.published_date %}
            <time class="date">
                {{ post.published_date }}
            </time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <h3>Proffesion</h3>
        <p>{{ post.protxt|linebreaksbr }}</p>
        <h3>Personal</h3>
        <p>{{ post.pertxt|linebreaksbr }}</p>
    </article>
{% endblock %}
