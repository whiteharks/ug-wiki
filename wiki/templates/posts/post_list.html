{% extends 'posts/base.html' %}

{% block content%}
    {% for post in posts %}
        <article class= "post">
            <time>published: {{ post.published_date }}</time>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <h3>Proffesion</h3>
            <p>{{ post.protxt|linebreaksbr }}</p>
            <h3>Personal</h3>
            <p>{{ post.pertxt|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
